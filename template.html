<ckeditor
	[data]="editorData"
	[editor]="editor"
    [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic','underline' ,'|','fontFamily','fontColor','fontSize'] }"
	id="classic-editor"
	name="classic-editor"

	(ready)="onReady()"
	(change)="onChange()"
	(focus)="onFocus()"
	(error)="onError()"
	(blur)="onBlur()">
</ckeditor>
